# Root logger option
log4j.rootLogger=DEBUG, INFO, file, Console
 
# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.base}/logs/product-wo-db.log
log4j.appender.file.MaxFileSize=200MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%10.10t][%d][%5.5p][%30.30c] %m%n

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%10.10t][%d][%5.5p][%30.30c] %m%n
log4j.appender.Console.Threshold=FATAL

# ---------
# Hibernate
# ---------
log4j.logger.org.hibernate=ERROR
log4j.logger.org.hibernate.SQL=ERROR
log4j.logger.org.hibernate.hql.ast=ERROR
log4j.logger.org.hibernate.type=ERROR